<h3>
    Showing trend for: <i ng-repeat="cat in catList |filter: {show: true}:true "> '{{cat.name}}' </i>
</h3>

<ul>
    <li ng-repeat="cat in catList" style="list-style: none">
        <input type="checkbox" ng-model="cat.show" ng-change="update()">
        <span>{{cat.name}} </span>
    </li>
</ul>

<highchart config="chartConfig" style="position: relative; width:50%; float: left"></highchart>

<table class="my-table" style="position: relative; width:50%; float: right">
    <thead>
    <tr>
        <th></th>
        <th ng-repeat="label in catList[0].labels">{{label}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cat in catList | filter:{show:true}:true">
        <td>{{ cat.name}}</td>
        <td ng-repeat="val in cat.data track by $index">{{val}}</td>
    </tr>
    </tbody>
</table>
