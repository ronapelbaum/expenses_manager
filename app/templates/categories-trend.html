<h3>
    Showing trend for: <i ng-repeat="cat in catList |filter: {show: true}:true "> '{{cat.name}}' </i>
</h3>

<ul>
    <li ng-repeat="cat in catList" style="list-style: none">
        <input type="checkbox" ng-model="cat.show" ng-change="update()">
        <span>{{cat.name}} </span>
    </li>
</ul>

<highchart config="chartConfig"></highchart>
